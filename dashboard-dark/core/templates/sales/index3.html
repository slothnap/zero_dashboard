# index3.html
<table class="table-contents" style="padding:10px">
	<tr>
		<th>회차</th>
		<th>첫번째</th>
		<th>두번째</th>
		<th>세번째</th>
		<th>네번째</th>
		<th>다섯번째</th>
		<th>여섯번째</th>
	</tr>
	{% for lotto in lottos %}
	<tr>
		<td>{{lotto.seq}}</td>
		<td>{{lotto.n1}}</td>
		<td>{{lotto.n2}}</td>
		<td>{{lotto.n3}}</td>
		<td>{{lotto.n4}}</td>
		<td>{{lotto.n5}}</td>
		<td>{{lotto.n6}}</td>
	</tr>
	{%endfor%}
</table>
